<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <img src="resources\css\images\logo.png" alt="Image not found.">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <!-- Main content -->
    <main>
      <div class="main_banner">
          <div class="banner_content">
            <div class="new_arrival">
              <p class="Line1">New Arrival</p>
              <p class="Line2">SPORT BIKES AND MOTORCYCLES</p>
            </div>
          </div>
      </div>
      <!-- Navigation -->
      <nav>
        <div>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
          <span id="Menu">Menu</span>
        </div>
      </nav>
      <!-- Shop -->
      <div class="shop">
        <div class="shop_item item1">
          <div class="image_container">
            <img src="resources\css\images\pen.png" alt="Image not found.">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="shop_item item2">
          <div class="image_container">
            <img src="resources\css\images\watch.png" alt="Image not found.">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="shop_item item3">
          <div class="image_container">
            <img src="resources\css\images\glasses.png" alt="Image not found.">
          </div>
          <p>Thermal Glasses</p>
        </div>
     </div>
     <!-- Information -->
     <div class="information">
       <div class="information_item">
         <p class="Line1">Location</p>
         <p class="Line2">-47.346436, 84.32354</p>
       </div>
       <div class="information_item">
         <p class="Line1">Hours</p>
         <p class="Line2">0800 - 1800</p>
       </div>
     </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer_content">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>

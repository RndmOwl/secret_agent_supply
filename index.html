<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="resources\images\logo.png" alt="Image not found.">
      <p>SECRET AGENT SUPPLY INC.</p>
    </header>
    <!-- Main content -->
    <main>
      <div class="backdrop">
        <div class="new_arrival">
          <p>New Arrival</p>
          <p>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
      <!-- Navigation -->
      <nav>
        <span class="navigation_item">Eyewear</span>
        <span class="navigation_item">Apparel</span>
        <span class="navigation_item">Gadgets</span>
        <span class="navigation_item">Vehicles</span>
        <span class="navigation_item">Classes</span>
        <span class="navigation_item">Contact</span>
      </nav>
      <!-- Shop -->
      <div class="shop">
        <div class="shop_item">
          <img src="resources\images\pen.png" alt="Image not found.">
          <p>Exploding Pen</p>
        </div>
        <div class="shop_item">
          <img src="resources\images\watch.png" alt="Image not found.">
          <p>Cellular Watch</p>
        </div>
        <div class="shop_item">
          <img src="resources\images\glasses.png" alt="Image not found.">
          <p>Thermal Glasses</p>
        </div>
     </div>
     <!-- Information -->
     <div class="information">
       <div class="information_item">
         <p>Location</p>
         <p>-47.346436, 84.32354</p>
       </div>
       <div class="information_item">
         <p>Hours</p>
         <p>0800 - 1800</p>
       </div>
     </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
